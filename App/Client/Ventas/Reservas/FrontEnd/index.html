<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Los 3 Tanos - Reservas</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../../Recursos/favicon.ico">
    <script src="../../../../Componentes/JS/headerClient.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div id="logo-container" class="logo-loading"></div>
    </div>
    <main class="main-container">
        <div class="page">
            <div class="left-side">
                <client-header></client-header>
            </div>

            <div class="right-side">
                <div class="form-box">

                    <h1 class="titulo">RESERVAS</h1>
                    <p class="subtitulo">Asegurá tu lugar en la mejor pizzería de Uruguay</p>

                    <form class="formulario" autocomplete="off" id="formulario">
                        <div class="datos-reserva">
                            <div class="input-group">
                                <img src="files/svg/Chair.svg" alt="Ubicación" />
                                <select name="ubicacion" id="lugar" required>
                                    <option value="" disabled selected>Ubicación</option>
                                    <option>Interior</option>
                                    <option>Exterior</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <img src="files/svg/Group.svg" alt="Fecha" />
                                <input type="date" name="fecha" id="fecha" required>
                            </div>

                            <div class="input-group">
                                <img src="files/svg/Vector (3).svg" alt="Hora" />
                                <input type="time" name="hora" id="hora" required>
                            </div>
                        </div>

                        <button id="btn" class="btn-reservar">RESERVAR</button>
                    </form>
                    <div class="mensajes-alerta"></div>
                </div>
            </div>
            <footer class="footer">
                <a href="#">Los 3 Tanos Pizzería</a>
                <a href="#">Contacto</a>
                Las Toscas M. Ferreira y Central
            </footer>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../session.js" async></script>
</body>

</html>
