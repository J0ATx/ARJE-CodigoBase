<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../../Recursos/favicon.ico">
    <script src="../session.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Gestión Usuarios</title>
</head>

<body>
    <div id="loading-screen">
        <div id="logo-container" class="logo-loading"></div>
    </div>
    <nav>
        <ul>
            <li><a href="../../../Gerente/Empresa/FrontEnd/index.html">Panel de Administración</a></li>
            <li><a href="../../../Gerente/Usuarios/FrontEnd/index.html">Gestión de Usuarios</a></li>
            <li><a href="../../../Ventas/Reservas/FrontEnd/index.html">Gestión de Reservas</a></li>
            <li><a href="../../../Stock/FrontEnd/index.html">Gestión de Inventario</a></li>
            <li><a href="../../../Ventas/Productos/FrontEnd/index.html">Gestión de Productos</a></li>
            <li><a href="../../../../Client/Panel/FrontEnd/index.html">Panel Cliente</a></li>
        </ul>
    </nav>
    <div id="main-content">
        <div id="content">
            <h1>Gestión de Usuarios</h1>
        </div>
        <main class="contenedor">
            <form id="formUsuario">
                <div class="form-container">
                    <input id="nombre" placeholder="Nombre" type="text" required>
                    <input id="apellido" placeholder="Apellido" type="text" required>
                    <input id="gmail" placeholder="Correo" type="email" required>
                    <input id="contrasenia" placeholder="Contraseña" type="password" required>
                    <select id="tipoUsuario">
                        <option value="Cliente">Cliente</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Chef">Chef</option>
                        <option value="ChefEjecutivo">ChefEjecutivo</option>
                        <option value="Mozo">Mozo</option>
                    </select>
                    <button id="btnCrear" type="submit">Crear Usuario</button>
                </div>
            </form>
            <div class="tabla-contenedor">
                <table id="usuariosTable">
                    <thead>
                        <tr>
                            <th>ID Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios"></tbody>
                </table>
            </div>
        </main>
    </div>
    <div id="modalEditar"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
        <form id="formEditar" style="background:#fff; padding:20px; border-radius:8px; min-width:300px;">
            <h2>Editar Usuario</h2>
            <input id="edit_idUsuario" type="hidden">
            <input id="edit_nombre" placeholder="Nombre" type="text" required>
            <input id="edit_apellido" placeholder="Apellido" type="text" required>
            <input id="edit_gmail" placeholder="Correo" type="email" required>
            <input id="edit_calificacion" placeholder="Calificación" type="number">
            <input id="edit_numtel" placeholder="Teléfono" type="number">
            <select id="edit_tipoUsuario">
                <option value="Cliente">Cliente</option>
                <option value="Gerente">Gerente</option>
                <option value="Chef">Chef</option>
                <option value="ChefEjecutivo">ChefEjecutivo</option>
                <option value="Mozo">Mozo</option>
            </select>
            <button type="submit">Guardar cambios</button>
            <button type="button" onclick="cerrarModalEditar()">Cancelar</button>
        </form>
    </div>
    <script src="../control.js"></script>
</body>

</html>
