<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="../../../../Recursos/favicon.ico">
    <script src="../session.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Los 3 Tanos - Panel de Administración</title>
</head>

<body>
    <div id="loading-screen">
        <div id="logo-container" class="logo-loading"></div>
    </div>

    <div id="main-content">
        <h1>Panel de Administración</h1>
        <nav>
            <ul>
                <li><a href="../../../Gerente/Empresa/FrontEnd/index.html">Panel de Administración</a></li>
                <li><a href="../../../Gerente/Usuarios/FrontEnd/index.html">Gestión de Usuarios</a></li>
                <li><a href="../../../Ventas/Reservas/FrontEnd/index.html">Gestión de Reservas</a></li>
                <li><a href="../../../Stock/FrontEnd/index.html">Gestión de Inventario</a></li>
                <li><a href="../../../Ventas/Productos/FrontEnd/index.html">Gestión de Productos</a></li>
                <li><a href="../../../Mesas/FrontEnd/index.html">Gestión de Mesas</a></li>
                <li><a href="../../../../Client/Panel/FrontEnd/index.html">Panel Cliente</a></li>
            </ul>
        </nav>
        <main class="container">
            <div class="section-1">

                <section>
                    <span class="card-title" id="favicon-title">Cambiar Favicon</span>
                    <div id="favicon_img"></div>
                    <div class="download">
                        <a href="../../../../Recursos/favicon.ico" id="descargar_favicon" download="Favicon">
                            <svg id='Download_24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'
                                style='fill: currentColor; cursor: pointer;'>
                                <path
                                    d="M 11 2 C 10.448 2 10 2.448 10 3 L 10 11 L 6 11 L 12 17 L 18 11 L 14 11 L 14 3 C 14 2.448 13.552 2 13 2 L 11 2 z M 2 20 L 2 22 L 22 22 L 22 20 L 2 20 z" />
                            </svg>
                        </a>
                    </div>
                    <form>
                        <input type="file" name="archivo" id="favicon" required>
                        <input type="button" value="Subir" id="subir_favicon">
                    </form>

                </section>


                <section>
                    <span class="card-title" id="logo-title">Cambiar Logo</span>
                    <div id="logo_img"></div>
                    <div class="download">
                        <a href="../../../Recursos/logo.svg" id="descargar_logo" download="Logo">
                            <svg id='Download_24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'
                                style='fill: currentColor; cursor: pointer;'>
                                <path
                                    d="M 11 2 C 10.448 2 10 2.448 10 3 L 10 11 L 6 11 L 12 17 L 18 11 L 14 11 L 14 3 C 14 2.448 13.552 2 13 2 L 11 2 z M 2 20 L 2 22 L 22 22 L 22 20 L 2 20 z" />
                            </svg>
                        </a>
                    </div>
                    <form>
                        <input type="file" name="archivo" id="logo" required>
                        <input type="button" value="Subir" id="subir_logo">
                    </form>

                    <form>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre actual de la empresa">
                        <input type="button" value="Cambiar Nombre">
                    </form>
                    <form>
                        <input type="text" name="mision" id="mision" placeholder="Misión actual de la empresa">
                        <input type="button" value="Cambiar Misión">
                    </form>
                    <form>
                        <input type="text" name="vision" id="vision" placeholder="Visión actual de la empresa">
                        <input type="button" value="Cambiar Visión">
                    </form>
                    <form>
                        <input type="number" name="telefonoEmpresa" id="telefonoEmpresa">
                        <input type="button" value="Cambiar Telefono">
                    </form>
                    <form>
                        <input type="text" name="whatsapp" id="facebook">
                        <input type="button" value="Cambiar Whatsapp">
                    </form>
                    <form>
                        <input type="text" name="instagram" id="instagram">
                        <input type="button" value="Cambiar Instagram">
                    </form>
                    <form>
                        <input type="text" name="facebook" id="facebook">
                        <input type="button" value="Cambiar Facebook">
                    </form>
                    <form>
                        <input type="text" name="email" id="email">
                        <input type="button" value="Cambiar Email">
                    </form>
                    <form>
                        <input type="text" name="ubicacion" id="ubicacion">
                        <input type="button" value="Cambiar Ubicación">
                    </form>
                    <form>
                        <input type="text" name="horario" id="horario">
                        <input type="button" value="Cambiar Horario">
                    </form>
                    <form>
                        <input type="tel" name="tel" id="tel">
                        <input type="button" value="Añadir Telefono">
                    </form>
                    <form>
                        <input type="text" name="valor" id="valor">
                        <input type="button" value="Añadir Valor">
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="../script.js"></script>
</body>

</html>
