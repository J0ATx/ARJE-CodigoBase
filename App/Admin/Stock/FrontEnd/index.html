<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../session.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="../../../Recursos/favicon.ico">
    <title>Los 3 Tanos - Gestión de Inventario</title>
</head>

<body>
    <div id="loading-screen">
        <div id="logo-container" class="logo-loading"></div>
    </div>
    <nav>
            <ul>
                <li><a href="../../Panel/FrontEnd/index.html">Panel de Administración</a></li>
                <li><a href="../../Ventas/Reservas/FrontEnd/index.html">Gestión de Reservas</a></li>
                <li><a href="../../Stock/FrontEnd/index.html">Gestión de Inventario</a></li>
                <li><a href="../../../Client/Panel/FrontEnd/index.html">Panel Cliente</a></li>
            </ul>
        </nav>
    <div id="main-content">
        <main>
            <h1>Gestión de Inventario</h1>

            <section class="inventory-actions">
                <button id="addIngredientBtn" class="action-button">Agregar Lote</button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar lote...">
                </div>
            </section>

            <section class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Fecha de Caducidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ingredientsTableBody">
                    </tbody>
                </table>
            </section>
        </main>

        <div id="ingredientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Lote</h2>
                <form id="ingredientForm">
                    <input type="hidden" id="ingredientId">
                    <div class="form-group">
                        <label for="nombre">Nombre del Lote</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Cantidad</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="medida">Unidad de Medida</label>
                        <select id="medida" required>
                            <option value="g">Gramos (g)</option>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="L">Litros (L)</option>
                            <option value="u">Unidades (u)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="caducidad">Fecha de Caducidad</label>
                        <input type="date" id="caducidad" required>
                    </div>
                    <button type="submit" class="submit-button">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
