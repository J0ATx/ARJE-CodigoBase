<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="../../../Recursos/favicon.ico">
    <title>Los 3 Tanos - Empleados</title>
</head>

<body>
    <div class="decoration-bg"></div>
    <div class="texture-bg"></div>
    <div class="smoke-bg"></div>
    <div class="container">
        <div class="login-container">
            <div class="login-bg">
                <div class="login-content">
                    <div>
                        <h2>Inicia sesión</h2>
                    </div>
                    <form>
                        <div class="login-inputs">
                            <label for="email">Email
                                <div class="input-wrapper">
                                    <input type="email" placeholder="tuemail@gmail.com" name="email" class="email-input"
                                        id="email" required>
                                </div>
                            </label>
                            <label for="passInput">Contraseña
                                <div class="input-wrapper">
                                    <input type="password" placeholder="•••••••••" name="password"
                                        class="password-input" id="passInput" required>
                                    <button type="button" class="hidePass-icon" onClick="toggleHide()">
                                        <svg class="eye-open" id="eyeOpen" width="20" height="20" viewBox="0 0 20 20"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M.833 10S4.167 3.333 10 3.333 19.167 10 19.167 10 15.833 16.667 10 16.667.833 10 .833 10"
                                                stroke="#A4A4A4" stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" stroke="#A4A4A4"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>

                                        <svg class="eye-closed" id="eyeClosed" width="20" height="20"
                                            viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#a)">
                                                <path
                                                    d="M14.95 14.95A8.4 8.4 0 0 1 10 16.667C4.167 16.667.833 10 .833 10A15.4 15.4 0 0 1 5.05 5.05m3.2-1.517a7.6 7.6 0 0 1 1.75-.2c5.833 0 9.167 6.667 9.167 6.667a15.4 15.4 0 0 1-1.8 2.658m-5.6-.891a2.5 2.5 0 1 1-3.534-3.534m-7.4-7.4 18.334 18.334"
                                                    stroke="#A4A4A4" stroke-linecap="round" stroke-linejoin="round" />
                                            </g>
                                            <defs>
                                                <clipPath id="a">
                                                    <path fill="#fff" d="M0 0h20v20H0z" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </button>
                                </div>
                            </label>
                        </div>
                        <p>Gerente@prueba.com gerente123</p>
                        <div>
                            <button class="login-btn" id="boton">Iniciar sesión</button>
                            <p class="mensajes"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="hidePassword.js"></script>
        <script src="../login.js"></script>
</body>

</html>
